scenario: Element Click - Submits Form, Clicks Checkbox
description: |
  This proves that the "click page element" step works as a substitute for 1)
  the "submit the form..." step in combination with a wait, and 2) the fill out
  field step when the field is a checkbox.

tokens:
  test:
    email: webster@thisisjust.atomatest.com
    country: CA
    
steps:
- step: Given I navigate to https://go.pardot.com/l/966853/2022-07-15/2t3z5
  data:
    browser: chrome
- step: When I Fill out input[name="First_Namepi_First_Name"] with lucky
- step: When I Fill out input[name="Last_Namepi_Last_Name"] with lucky
- step: When I Fill out input[name="Companypi_Company"] with lucky
- step: click the page element input[type=submit]